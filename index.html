<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

  <body class="w-screen dark:text-white bg-amber-50 dark:bg-neutral-900 overflow-x-hidden">
    <main class="container mx-auto">

        <a href="">
          <h1 class="font-semibold text-xl bg-blue-600 h-10 w-10 shadow-md shadow-blue-600 grid place-content-center rounded-full">L.</h1>
        </a>
        <div class="flex gap-10 w-max p-4 rounded-full  items-center justify-center">
          
          <nav class="relative">
            <ul class="flex gap-4 items-center">
              <li class="z-50"><a href="">Home</a></li>
              <li class="z-50"><a href="">Work</a></li>
              <li class="z-50"><a href="">Services</a></li>
              <li class="z-50"><a href="">contact</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- hero section -->
      <section class="h-[100vh]  w-full ">
        
        <section class="grid group place-content-center relative h-max lg:h-[90vh]">
          
          <div class="relative z-40">
            <div class="">
              <h1 class="text-xl lg:text-4xl">Hello there, I'm</h1>

            </div>

            </p>
          </div>
          
          <div class="h-[65vh] lg:right-16 overflow-hidden lg:top-10 w-[30vw] z-50 mix-blend-difference absolute">

          </div>
        </section>
      </section>

      <!-- work section -->

          <p class="p-4 px-8 bg-blue-600/70 w-max rounded-full">Selected work</p>

        </div>

        <div class=" mt-8 lg:mt-20 flex justify-center">
          <div class="grid lg:w-[80%] lg:grid-cols-2 gap-6">
            <div class="group">
              <div class="h-[60vh] bg-blue-200 p-6 grid place-content-center overflow-hidden rounded-3xl">
                <video src="./public/img/vid1.mp4" autoplay loop class="h-full w-full object-cover"></video>
              </div>
            </div>
            <div class="relative lg:top-20">
              <div class="h-[60vh] bg-blue-200 p-6 grid place-content-center overflow-hidden rounded-3xl">
                <video src="./public/img/vid2.mp4" autoplay loop class="h-full w-full object-cover"></video>
              </div>
            </div>
            <div class="group">
              <div class="h-[60vh] bg-blue-200 p-6 grid place-content-center overflow-hidden rounded-3xl">
                <video src="./public/img/vid1.mp4" autoplay loop class="h-full w-full object-cover"></video>
              </div>
            </div>
            <div class="relative lg:top-20">
              <div class="h-[60vh] bg-blue-200 p-6 grid place-content-center overflow-hidden rounded-3xl">
                <video src="./public/img/vid2.mp4" autoplay loop class="h-full w-full object-cover"></video>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- service section -->
      <section class="h-[100vh]">
        <h2>Service</h2>
      </section>
      

      <!-- about section -->
      <section class="h-[100vh]">
        <div>
          about
        </div>
      </section>

      <!-- Cta and footer section-->
      <section class="h-[100vh]">
        <h2>cta and footer</h2>
      </section>
